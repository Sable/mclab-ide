{% extends "layout.html" %}

{% block content %}
<div class="container">
<h3>Editor Settings</h3>

<div class="span12">
<div class="well">
<form method="post" action="" class="form-horizontal" role="form">

  <div class="form-group">
    <label for="theme" class="col-sm-2">Backend</label>
    <div class="col-sm-10">
    <select id="backend" name="backend" class="form-control">
      <option value="matlab"
      {% if settings.backend == 'matlab' %}selected{% endif %}>MATLAB</option>
      <option value="octave"
      {% if settings.backend == 'octave' %}selected{% endif %}>Octave</option>
    </select>
    </div>
  </div>

  <div class="form-group">
    <label for="theme" class="col-sm-2">Theme</label>
    <div class="col-sm-10">
    <select id="theme" name="theme" class="form-control">
      {% for value, name in themes %}
        <option value="{{ value }}"
         {% if value == settings.theme %}selected{% endif %} >
         {{ name }}
        </option>
      {% endfor %}
    </select>
    </div>
  </div>

  <div class="form-group">
    <label for="keybindings" class="col-sm-2">Keybindings</label>
    <div class="col-sm-10">
    <select id="keybindings" name="keybindings" class="form-control">
      <option value="default"
        {% if settings.keybindings == 'default' %}selected{% endif %} >
        Default
      </option>
      <option value="vim"
        {% if settings.keybindings == 'vim' %}selected{% endif %} >
        vim-like
      </option>
      <option value="emacs"
        {% if settings.keybindings == 'emacs' %}selected{% endif %} >
        emacs-like
      </option>
    </select>
    </div>
  </div>

  <div class="form-group">
    <label for="expandtabs" class="col-sm-2">Indent using spaces</label>
    <div class="col-sm-10">
    <input type="hidden" name="expand_tabs" value="0"/>
    <input id="expandtabs" name="expand_tabs" type="checkbox" class="form-control"
           value="1" {% if settings.expand_tabs %}checked{% endif %}/>
    </div>
  </div>

  <div class="form-group">
    <label for="tabwidth" class="col-sm-2">Tab width</label>
    <div class="col-sm-10">
    <input id="tabwidth" name="tab_width" type="number" class="form-control"
           value="{{ settings.tab_width }}" />
    </div>
    </input>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>
</div>
</div>

{% endblock %}
